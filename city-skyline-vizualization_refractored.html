<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Skyline Visualization</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Container for all background buildings -->
    <div class="skyline-container">
        <!-- Background buildings with sky and border effects -->
        <div class="background-buildings sky skyline-border">
            <div class="background-building background-building--type3"></div>
            <div class="background-building background-building--type4">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--middle"></div>
                <div class="building-part building-part--bottom">
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                </div>
            </div>
            <div class="background-building background-building--type1">
                <div class="window window--type1"></div>
                <div class="window window--type1"></div>
                <div class="window window--type1"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
            <div class="background-building background-building--type4">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--middle"></div>
                <div class="building-part building-part--bottom">
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                </div>
            </div>
            <div class="background-building background-building--type3"></div>
            <div class="background-building background-building--type2">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
            <div class="background-building background-building--type2">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
        </div>

        <!-- Container for all foreground buildings -->
        <div class="foreground-buildings">
            <div class="foreground-building foreground-building--type3">
                <div class="window-wrap">
                    <div class="window window--type3"></div>
                    <div class="window window--type3"></div>
                    <div class="window window--type3"></div>
                </div>
                <div class="building-part building-part--bottom"></div>
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
            <div class="foreground-building foreground-building--type6"></div>
            <div class="foreground-building foreground-building--type2">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom window-wrap">
                    <div class="window window--type2"></div>
                    <div class="window window--type2"></div>
                    <div class="window window--type2"></div>
                </div>
            </div>
            <div class="foreground-building foreground-building--type1">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--middle"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
            <div class="foreground-building foreground-building--type3"></div> <!-- Empty -->
            <div class="foreground-building foreground-building--type2">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom window-wrap">
                    <div class="window window--type2"></div>
                    <div class="window window--type2"></div>
                    <div class="window window--type2"></div>
                </div>
            </div>
            <div class="foreground-building foreground-building--type6"></div>
            <div class="foreground-building foreground-building--type4">
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--middle">
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                    <div class="window window--type4"></div>
                </div>
            </div>
            <div class="foreground-building foreground-building--type5"></div>
            <div class="foreground-building foreground-building--type6"></div>
            <div class="foreground-building foreground-building--type6"></div>
            <div class="foreground-building foreground-building--type3">
                <div class="window-wrap">
                    <div class="window window--type3"></div>
                    <div class="window window--type3"></div>
                    <div class="window window--type3"></div>
                </div>
                <div class="building-part building-part--bottom"></div>
                <div class="building-part building-part--top"></div>
                <div class="building-part building-part--bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
