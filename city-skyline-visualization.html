<!DOCTYPE html>
<html lang="en">    
  <head>
    <meta charset="UTF-8">
    <title>City Skyline Visualization</title>
    <!-- Link to external CSS stylesheet for styling -->
    <link href="city-skyline-visualization.css" rel="stylesheet" />   
  </head>

  <body>
    <!-- Container for background buildings and sky -->
    <div class="background-buildings sky background-buildings-border">
      <!-- Background Building bb3 -->
      <div class="bb3"></div>
      
      <!-- Empty div for spacing/alignment -->
      <div></div>
      
      <!-- Background Building bb4 with its sub-elements -->
      <div class="bb4 building-wrap">
        <!-- Sub-elements of bb4 -->
        <div class="bb4a"></div>
        <div class="bb4b"></div>
        <div class="bb4c window-wrap">
          <!-- Windows for building bb4 -->
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>
      
      <!-- Background Building bb1 with its sub-elements -->
      <div class="bb1 building-wrap">
        <!-- Windows for building bb1 -->
        <div class="bb1a bb1-window"></div>
        <div class="bb1b bb1-window"></div>
        <div class="bb1c bb1-window"></div>
        <!-- Additional part of building bb1 -->
        <div class="bb1d"></div>
      </div>
      
      <!-- Another instance of Background Building bb4 -->
      <div class="bb4 building-wrap">
        <div class="bb4a"></div>
        <div class="bb4b"></div>
        <div class="bb4c window-wrap">
          <!-- Windows for second instance of building bb4 -->
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>
      
      <!-- Another instance of Background Building bb3 -->
      <div class="bb3"></div>
      
      <!-- Background Building bb2 with its sub-elements -->
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>
      
      <!-- Empty div for spacing/alignment -->
      <div></div>
      
      <!-- Another instance of Background Building bb2 -->
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>
    </div>

    <!-- Container for foreground buildings -->
    <div class="foreground-buildings">
      <!-- Foreground Building fb3 with its sub-elements -->
      <div class="fb3 building-wrap">
        <!-- Windows for building fb3 -->
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div>
        <div class="fb3a"></div>
        <div class="fb3b"></div>
      </div>
      
      <!-- Foreground Building fb6 -->
      <div class="fb6"></div>
      
      <!-- Foreground Building fb2 with its sub-elements -->
      <div class="fb2">
        <div class="fb2a"></div>
        <div class="fb2b window-wrap">
          <!-- Windows for building fb2 -->
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>
      
      <!-- Foreground Building fb1 with its sub-elements -->
      <div class="fb1 building-wrap">
        <div class="fb1a"></div>
        <div class="fb1b"></div>
        <div class="fb1c"></div>
      </div>
      
      <!-- Empty div for spacing/alignment -->
      <div class="fb3 building-wrap"></div>
      
      <!-- Another instance of Foreground Building fb2 -->
      <div class="fb2">
        <div class="fb2a"></div>
        <div class="fb2b window-wrap">
          <!-- Windows for second instance of building fb2 -->
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>
      
      <!-- Another instance of Foreground Building fb6 -->
      <div class="fb6"></div>
      
      <!-- Foreground Building fb4 with its sub-elements -->
      <div class="fb4">
        <div class="fb4a"></div>
        <div class="fb4b">
          <!-- Windows for building fb4 -->
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
        </div>
      </div>
      
      <!-- Foreground Building fb5 -->
      <div class="fb5"></div>
      
      <!-- Another instance of Foreground Building fb6 -->
      <div class="fb6"></div>
      <div class="fb6"></div>
      
      <!-- Another instance of Foreground Building fb3 with its sub-elements -->
      <div class="fb3 building-wrap">
        <!-- Windows for second instance of building fb3 -->
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div>
        <div class="fb3a"></div>
        <div class="fb3b"></div>
      </div>
    </div>
  </body>
</html>
